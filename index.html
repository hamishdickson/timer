<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1">
    <title>timer</title>
    <link href="public/stylesheets/style.css" rel="stylesheet">
</head>
<body>

<div>
  <h1>timer</h1>

  <p>A simple timer for your every day coding</p>
</div>

<div ng-view>
  <countdown></countdown>
</div>

<div>
  <table>
    <tr>
      <th>Description</th>
      <th>Code</th>
      <th>Time</th>
      <th>Start/stop</th>
      <th>Adjust</th>
    </tr>
    <tr>
      <td>This is a job to time</td>
      <td>1234</td>
      <td>12:34</td>
      <td><button type="button">Start</button></td>
      <td>0</td>
    </tr>
    <tr>
      <td>Another job</td>
      <td>56789</td>
      <td>1:23</td>
      <td><button type="button">Stop</button></td>
      <td>30</td>
    </tr>
  </table>
</div>

<div>
  <p>Have a look <a traget="_blank"
  href="https://github.com/hamishdickson/timer/tree/gh-pages">here</a>
  for this pages code.</p>
</div>

<script src="public/vendor/angular.js"></script>
<script src="public/vendor/angular-strap.js"></script>
<script src="public/vendor/angular-strap.tpl.js"></script>
<script src="public/vendor/angular-messages.js"></script>
<script src="public/vendor/angular-resource.js"></script>
<script src="public/vendor/angular-route.js"></script>
<script src="public/vendor/angular-cookies.js"></script>
<script src="public/vendor/angular-animate.min.js"></script>

<script src="public/app.js"></script>

<script src="public/controllers/main.js"></script>
<script src="public/controllers/countdown.js"></script>
</body>
</html>
