<div class="panel col-md-6">
  <h2>countdown</h2>

  <p>How to use: once you start a timer, you should work until
  it has counted down then take at least 5mins as a break. If for
  some reason you have to step away or your concentration breaks,
  then take a break and start again with 25mins.</p>

  <div>
    <select ng-options="item.subItem as item.label for item in values
    track by item.id" 
            ng-model="selected"></select>
  </div>
  <div>
    <p>Time: {{time}}</p>
    <button type="button" class="btn {{cdBtnClass}}"
            ng-click="restartCountdown(2000)">{{buttonText}}</button>
  </div>
</div>
