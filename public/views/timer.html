<div>
  <table>
    <tr>
      <th>Description</th>
      <th>Code</th>
      <th>Time</th>
      <th>Start/stop</th>
      <th>Adjust</th>
    </tr>
    <tr ng-repeat="time in timer.times track by $index">
      <td>{{time.description}}</td>
      <td>{{time.code}}</td>
      <td>{{time.time}}</td>
      <td><button type="button" class="btn btn-default">Start</button></td>
      <td>{{time.adjust}}</td>
    </tr>
    <tr>
      <td>Another job</td>
      <td>56789</td>
      <td>1:23</td>
      <td><button type="button">Stop</button></td>
      <td>30</td>
    </tr>
  </table>
</div>
